<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn1{
                background-color: rgb(172, 178, 178);
                margin-top: 20%;
                margin-left: 45%;
                padding: 10px;
                border-radius: 10px;
                border: 1px solid black;
            }

    </style>
</head>
<body id="bod" style="background-color: azure;">
<div class="btn">
    <button id = "btn1" onclick="Change()">Click Me</button>
</div> 
</body>
</html>
<script>
    function Change(){
        const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
        document.getElementById("bod").style.backgroundColor = color;
    }
</script>
